<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Video</title>
  </head>
  <body>
    <header class="header">
      <a href="/videoplatform-frontend/index.html"
        ><img
          class="header__img"
          src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
          alt="Platzi Logo"
      /></a>
    </header>

    <section class="login">
      <section class="login__container">
        <h2>Login</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Email" />
          <input class="input" type="password" placeholder="password" />
          <button class="button">Login</button>
          <div class="login__container--remember-me">
            <label for="">
              <input type="checkbox" name="" id="cbox1" value="checkbox" />
              Remember Me
            </label>
            <a href="/">Forgot Password?</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png"
              alt="Google"
            />Login with Google
          </div>
          <div>
            <img
              src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png"
              alt="Twitter"
            />Login with Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="">Registrate</a>
        </p>
      </section>
    </section>

    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
